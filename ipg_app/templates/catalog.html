{% extends 'base.html' %}

{% block content %}
    <h1>Nuestro Catalogo</h1>

    {% if object_list %}
    <ul>

      {% for catalog in object_list %}
      <li>
        <a href="{{ catalog.get_absolute_url }}">{{ catalog.offer }}</a> ({{catalog.price}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
        {{ some_data }}
    {% endif %}
{% endblock %}
